<!doctype html>
<html>
<head>
<title>ohmyfood</title>
<link rel="stylesheet" href="style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<script src="https://kit.fontawesome.com/7b78de16b0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="header">
            <img src="images/logo/ohmyfood.png" alt="ohmyfood logo" /> 
        </div>

        <div id="location">
            <i class="fa-solid fa-location-dot"></i><h3>Paris, Belleville</h3>
        </div>

        <div id="explore">
            <h2>Réservez le menu qui vous convient</h2> 
            <h3>Découvrez des réstaurants d'exception, séléctionnés par nos soins.</h3>
            <a href="#"><h4>Explorer nos restaurants</h4></a> 
        </div>

        <div id="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="step"><h4>1</h4><i class="fa-solid fa-mobile-screen-button"></i><h3>Choisissez un restaurant</h3></div>
            <div class="step"><h4>2</h4><i class="fa-solid fa-list"></i><h3>Composez votre menu</h3></div>
            <div class="step"><h4>3</h4><i class="fa-solid fa-store"></i><h3>Dégustez au restaurant</h3></div>

        </div>
    </body>
</html>
